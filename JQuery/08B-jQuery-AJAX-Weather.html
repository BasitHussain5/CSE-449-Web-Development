<html>

<head>

    <title>AJAX</title>

    <script type="text/javascript" src="jquery.min.js"></script>

</head>

<body>

    <p></p>

    <script type="text/javascript">
        $.ajax("http://api.openweathermap.org/data/2.5/weather?zip=35487,us&APPID=3baf757f9b98d8ba886898e3520711b8")
            .done(function(data) {
                console.log('weather data received');
                console.log(data);
                $("p").html("The weather for " + data.name + " is: " + data.weather[0].description);
            })
            .fail(function() {

                alert("Could not get data");

            });

    </script>

</body>

</html>
